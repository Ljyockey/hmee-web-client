<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width">
	<title>HMEE Web</title>
	<link href="https://fonts.googleapis.com/css?family=Nunito|Monoton" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<main>

	<section class="hospitalizations" id="hospitalizations">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h2>Mickeys</h2>
					<div class="js-accordion h-container" id="accordion" data-accordion-prefix-classes="h-display"></div>
				</div>
			</div>
		</div>
	</section>


	<section class="new-hospitalization" id="create-new">
		<div class="container">
			<div class="row">
				<div class="col-md-12 post-request mdl-card mdl-shadow--6dp">
					<div class="mdl-card__title mdl-card--expand">
						<h2>New Mickey</h2>
					</div>
					<div class="form-container mdl-card__supporting-text">
						<form class="create text-center">
							<label for="park">Park:</label>
							<select name="park" title="park" class="js-form-park">
								<option></option>
								<option value="1">Disneyland</option>
								<option value="2">California Adventure</option>
								<option value="3">Downtown Disney</option>
							</select>
							<label for="land">Land:</label>
							<select name="land" title="land" class="js-form-lands">
								<option value="none">None</option>
							</select>
							<label for="attraction">Attraction:</label>
							<select name="attraction" title="attraction" class="js-form-attractions">
								<option value="none">None</option>
							</select><br>
							<label class=" text-right" for="description">Description:</label>
							<input class="text text-left" type="text" name="description" placeholder="   in the queue, to paces to the left of the entrance"><br>
							<label class=" text-right" id="post-hint" for="hint">Hint:</label>
							<input class="text text-left" type="text" name="hint" placeholder="don't go too far, you might miss it!"><br>
							<label class="move" for="photo-url">Photo URL:</label>
							<textarea class="text" type="text" name="photo-url" placeholder="https://imgur.com/example.jpeg"></textarea><br>
							<button type="submit" class="new-entry mdl-button mdl-js-button mdl-button--raised">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		
	</section>

</main>

<footer>
	<ul>
		<li>Made by L.J. Yockey</li>

		<li><a href="https://medium.com/@Ljyockey"><i class="fa fa-medium fa-2x" aria-hidden="true"></i><span class="visuallyhidden">Medium</span></a></li>
	</ul>
</footer>
